<form>
  <div class="row column log-in-form">
    <header class="form-header">
      <h1 class="form-title t-epsilon">Create New Account</h1>
    </header>
    <div class="form-group">
      <div class="inline-form">
        <label class="inline-form-label">Parent ID</label>
        <input class="inline-form-input" type="text" placeholder="">
      </div>
      <div class="inline-form">
        <label class="inline-form-label">Social Security #</label>
        <input class="inline-form-input" type="text" placeholder="">
      </div>
      <div class="inline-form">
        <label class="inline-form-label">Password</label>
        <input class="inline-form-input" type="password" placeholder="">
      </div>
      <div class="inline-form">
        <label class="inline-form-label">Re-enter Password</label>
        <input class="inline-form-input" type="password" placeholder="">
      </div>
      <div class="row">
        <div class="large-10 large-centered columns text-center">
          <p class="form-submit "><a type="submit" class="button attention large expanded">Register</a></p>
        </div>
      </div>
    </div>
  </div>
</form>
