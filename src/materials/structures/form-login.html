<form>
  <div class="row column log-in-form">
    <header class="form-header">
      <h1 class="form-title t-epsilon">Sign in to Your Account</h1>
    </header>
    <div class="form-group">
      <div class="inline-form">
        <label class="inline-form-label t-bold">Email</label>
        <input class="inline-form-input" type="text" placeholder="somebody@example.com">
      </div>
      <div class="inline-form">
        <label class="inline-form-label t-bold">Password</label>
        <input class="inline-form-input" type="password" placeholder="Password">
      </div>
      <div class="row">
        <div class="large-10 large-centered columns text-center">
          <p class="form-submit "><a type="submit" class="button t-base attention large expanded">Log In</a></p>
        </div>
      </div>
    </div>
  </div>
</form>
